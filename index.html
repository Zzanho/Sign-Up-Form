<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <div class="left-bar">
            <div class="banner">
                <img src="odin-lined.png" alt="" />
                ODIN
            </div>
            <p class="attribution">
                Photo by <a href="http://unsplash.com/@hailewestphoto">Halie West </a>
                on
                <a href="http://unsplash.com/">Unsplash</a>
            </p>
        </div>

        <div class="right">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="body">
                <form action="" method="get" class="client-info">
                    <h3>Let's do this!</h3>

                    <div class="inputs">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" />
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" />
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" />
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password" />
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" />
                        </div>
                    </div>

                </form>
                <div class="footer">
                    <button type="submit" id="create-account">
                        Create Account
                    </button>
                    <p class="login">Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
