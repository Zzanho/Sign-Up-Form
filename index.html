<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-bar">
        <div class="bg">
            <div class="logo"></div>
        </div>

    </div>
    <div class="right">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="body">

            <form action="" method="get" class="client-info">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <input type="button" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
