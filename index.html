<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <div class="left-bar">
            <div class="banner">
                <img src="odin-lined.png" alt="" />
                ODIN
            </div>
            <p class="attribution">
                Photo by <a href="http://unsplash.com/@hailewestphoto">Halie West </a>
                on
                <a href="http://unsplash.com/">Unsplash</a>
            </p>
        </div>

        <div class="right">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class='input-section'>
                <p>Let's do this! </p>
                <form id="my-form">
                    <label for="firstname">First Name
                        <input type="text" id="firstname" name="firstname" required>
                        <div id='first-name-error' class='error'></div>
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" id="lastname" name="lastname" required>
                        <div id='last-name-error' class='error'></div>
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" name="email" required autocomplete="off">
                        <div id='email-error' class='error'></div>
                    </label>
                    <label for="phonenumber">Phone Number
                        <input type="tel" id="phonenumber" name="phonenumber" required pattern='[0-9]{10}'>
                        <div id='tel-error' class='error'></div>
                    </label>
                    <label for="password">Password
                        <input type="password" id="password" name="password" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                    </label>
                    <label for="passwordC">Confirm Password
                        <input type="password" id="passwordC" name="passwordC" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='passwordC-error' class='error'></div>
                    </label>
                </form>
            </div>
            <div class="footer">
                <button type="submit" id="create-account">
                    Create Account
                </button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
